version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: card-fraud-rule-engine-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_test_data:
